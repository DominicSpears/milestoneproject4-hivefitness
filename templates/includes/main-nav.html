{% load static %}
{% load section_path %}

<div class="collapse navbar-collapse" id="main-nav">
    <h3 class="text-white my-0"><strong>Hive</strong> Fitness <i class="fas fa-dumbbell"></i></h3>
    <ul class="navbar-nav w-auto mx-auto">
        <li class="nav-item">
            <a class="font-weight-bold nav-link text-white mr-5" href="{% url 'home' %}" id="home-link">
                Home
            </a>
        </li>

        <li class="nav-item dropdown">
            <a class="font-weight-bold nav-link text-white mr-5" href="#" id="all-products-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Shop
            </a>
            <div class="dropdown-menu border-0" aria-labelledby="all-products-link">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <hr class="menu-spacing">
                            <h2 class="logo-font mb-4">Categories</h2>
                            <hr class="menu-spacing">
                                <a href="{% url 'products' %}" class="dropdown-item">All Products</a>
                                {% for category in categories %}
                                    <a href="{% url 'products' %}?category={{ category.name }}" class="dropdown-item">{{ category.name }}</a>
                                {% endfor %}
                                <!--<a href="{% url 'products' %}?category=cardio" class="dropdown-item">Cardio</a>
                                <a href="{% url 'products' %}?category=resistance" class="dropdown-item ">Resistance</a>
                                <a href="{% url 'products' %}?category=accessories"
                                    class="dropdown-item ">Accessories</a>
                                <a href="{% url 'products' %}?category=recovery" class="dropdown-item ">Recovery</a>-->
                        </div>
                        <div class="col">
                            <hr>
                            <h2 class="logo-font mb-4">Sort Products</h2>
                            <hr>
                                <a href="{% url 'products' %}?sort=price&direction=asc" class="dropdown-item">By
                                    Price</a>
                                <a href="{% url 'products' %}?sort=rating&direction=desc" class="dropdown-item ">By
                                    Rating</a>
                                <a href="{% url 'products' %}?sort=category&direction=asc" class="dropdown-item ">By
                                    Category</a>
                        </div>
                    </div>
                </div>
            </div>
        </li>

        <li class="nav-item">
            <a class="font-weight-bold nav-link text-white mr-5" href="{% anchor 'home' 'about' %}" id="about-link">
                About
            </a>
        </li>

        <li class="nav-item">
            <a class="font-weight-bold nav-link text-white mr-5" href="{% url 'posts' %}">
                Blog
            </a>
        </li>

        <li class="nav-item">
            <a class="font-weight-bold nav-link text-white" href="{% anchor 'home' 'contact' %}" id="contact-link">
                Contact
            </a>
        </li>
    </ul>
</div>

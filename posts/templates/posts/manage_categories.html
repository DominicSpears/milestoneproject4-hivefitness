{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<h2>Manage Categories</h2>
<a href="{% url 'add_postcategory' %}" class="dropdown-item">Add Post Category</a>
<div class="container">
    {% for postcategory in postcategories %}
    <div class="card mb-4">
        <div class="card-body container">
            <div class="row">
                <div class="col-12">
                    <h2 class="">{{ postcategory.name }}</h2>
                    <p class="text-muted h6">{{ postcategory.friendly_name }}</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

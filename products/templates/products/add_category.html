{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-10 offset-1">
                <hr class="break-md">
                <h2 class="text-center title-font">Add a Product category</h2>
                <hr class="break-md">
            </div>
        </div>

        <div class="row">
            <div class="col-10 offset-1">
                <form method="POST" action="{% url 'add_category' %}" class="form mb-2">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="site-btn btn" href="{% url 'categories' %}">Cancel</a>
                        <button class="site-btn btn" type="submit">Add Product Category</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
